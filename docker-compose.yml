version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: snapurl:latest
    ports:
      - "3333:3333"
    environment:
      # Use your Atlas connection string instead
      MONGO_URI: "mongodb+srv://<username>:<password>@<cluster>.mongodb.net/snapurl?retryWrites=true&w=majority"
      PORT: "3333"
    restart: unless-stopped

# No local MongoDB needed when using Atlas
